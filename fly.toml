# fly.toml app configuration file generated for julia-re on 2025-09-06T14:21:37-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'julia-re'
primary_region = 'sjc'

[build]

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[services]]
  internal_port = 3001
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 1000
    soft_limit = 500

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [[services.tcp_checks]]
    interval = '10s'
    timeout = '2s'

  # Roughly translated, this section says every ten seconds, 
  # perform a HTTP GET on /health looking for it to return a 
  # HTTP 200 status within one second. The parameters of a 
  # http_check are listed below.
  [[services.http_checks]]
    interval = '10s'
    timeout = '1s'
    method = 'get'
    path = '/health'
    protocol = 'http'
    tls_skip_verify = true

  [scaling]
    min = 1
    max = 1
    strategy = "immediate"

[[vm]]
  size = 'shared-cpu-1x'










